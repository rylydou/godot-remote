<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<title>Controller</title>

	<link href="https://api.fontshare.com/v2/css?f[]=bespoke-sans@800&display=swap" rel="stylesheet">

	<style>
		* {
			margin: unset;
			padding: unset;
			background: unset;
			color: unset;
			font: unset;
			border: unset;
		}

		html,
		body {
			background-color: black;
			color: white;
			font-family: 'Bespoke Sans', sans-serif;
			max-width: 100dvw;
			max-height: 100dvh;
			user-select: none;
			-webkit-user-select: none;
			overflow: hidden;
			overscroll-behavior: none;
			font-size: 1rem;
			line-height: 1.5rem;
		}

		canvas {
			background-color: black;
			position: absolute;
			width: 100%;
			height: 100%;
			transition: filter 100ms;
		}

		canvas.open {
			filter: opacity(.25) blur(8px);
			transition: filter 200ms;
		}

		#menu {
			translate: 100% 0%;
			position: fixed;
			inset: 0;
			left: 50%;
			display: flex;
			flex-direction: column;
			overflow-y: scroll;
			overflow-x: none;
			color: black;
			background-color: white;
			visibility: hidden;
			transition: translate 100ms linear, visibility 0ms 100ms;
		}

		#menu.open {
			translate: 0% 0%;
			visibility: visible;
			transition: translate 200ms ease-out;
		}

		#menu>* {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 1rem;
			min-height: 2rem;
			padding: 1rem 2rem;
		}

		#menu>:not(:first-child, :last-child) {
			border-bottom: solid 1px lightgray;
		}

		#menu>h1 {
			font-size: 1.5rem;
			line-height: 2rem;
		}

		#menu>button {
			cursor: pointer;
			font-family: sans-serif;
			font-weight: bold;
		}

		#menu>button>:last-child {
			font-weight: normal;
			opacity: 0.5;
		}

	</style>
  <script type="module" crossorigin src="/index-acedfd51.js"></script>
</head>

<body>
	<div style="width: 100%; height: 100%; min-height: 100dvh;">
		<canvas id="canvas"></canvas>
	</div>

	<div id="menu">
		<h1>Menu</h1>
		<button><span>Change name</span><span>Unnamed</span></button>
		<button>Takeover controller</button>
		<button>Disconnect</button>
		<button>Stats for nerds</button>
	</div>

	
</body>

</html>
